<!doctype html>
<html lang="zhTW">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>等效焦距計算</h1>
    <div class="row">
        <div class="col-sm">
            <h4>Lens</h4>

            <label>
                Focus:
                <input id="focusLength" value="35-100" placeholder="35-100" size="6" disabled>
                mm
            </label>

            <label>
                f/ <input id="aperture" value="1.4" placeholder="1.4" size="2" disabled>
            </label>
            <label>
                <select id="designedField" disabled>
                    <option value="1">全幅用</option>
                    <option value="1.6">APS-C (1.6)</option>
                    <option value="1.5">APS-C (1.5)</option>
                    <option value="2">M43</option>
                </select>
            </label>
        </div>

        <div class="col-sm">
            <h4>Body</h4>
            <label> Sensor Size:
                <select id="sensor" disabled>
                    <option value="1">Full Frame</option>
                    <option value="1.6">APS-C (1.6)</option>
                    <option value="1.5">APS-C (1.5)</option>
                    <option value="2" selected>M43</option>
                </select>
            </label>
        </div>

        <div class="col-sm">
            <h4>Modifier</h4>
            <label>Converter:
                <select id="conversion" diabled>
                    <option value="0.64">0.64x Speedbooster</option>
                    <option value="0.71">0.71x Speedbooster</option>
                    <option value="1" selected>Native</option>
                    <option value="1.4">1.4x Teleconverter</option>
                    <option value="2">2.0x Teleconverter</option>
                </select>
            </label>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h4>Results</h4>
            <span id="r_focus">70-200</span> f/<span id="r_aperture">1.4</span> <span id="r_crop"></span>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script>
    function formatF(float) {
        if (Number.isNaN(float)) {
            return '-';
        }
        return float.toFixed(float < 0.99 ? 2 : 1)
    }

    function genFocusConversion(ratio) {
        return function (n) {
            return (Number.parseFloat(n) * ratio).toFixed(0)
        }
    }

    function compute() {
        const f = sel => Number.parseFloat($(sel).val());

        const conversion = f('#conversion');
        const aperture = f('#aperture');
        $('#r_aperture').text(formatF(aperture * conversion));

        const sensor = f('#sensor');
        const ratio = sensor * conversion;
        $('#r_focus').text($('#focusLength').val().replace(/\d+/g, genFocusConversion(ratio)))

        const cropWarning = $('#r_crop');
        const cropRatio = ratio / Number.parseFloat($('#designedField').val()) ;
        if (cropRatio < 1) {
            cropWarning.text(`暗角 (${cropRatio.toFixed(2)})`);
        } else {
            cropWarning.text('');
        }
    }

    function init() {
        $('.container')
            .on('change', 'select', compute)
            .on('input', 'input:text', compute);

        compute();
        $('select, input').prop('disabled', 0);
    }

    $(init)
</script>
</body>
</html>
